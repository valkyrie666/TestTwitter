<div *ngIf="form; else loading">

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <input class="form-control" type="text" formControlName="title" placeholder="Title"
             [ngClass]="{danger: form.get('title').touched && form.get('title').invalid}" />
    </div>

    <div class="form-group">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="form.invalid || submitted">Submit</button>
  </form>

</div>

<ng-template #loading>
  <div class="cover">
    <p>loading</p>
  </div>

</ng-template>
