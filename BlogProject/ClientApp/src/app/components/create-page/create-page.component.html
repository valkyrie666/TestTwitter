<form [formGroup]="form" (ngSubmit)="submit()" style="padding: 10px">
  <div class="form-group">
    <input class="form-control" type="text" formControlName="title" placeholder="Title"
           [ngClass]="{danger: form.get('title').touched && form.get('title').invalid}" />

    <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
      <small *ngIf="form.get('title').errors.required">Post title required!</small>
    </div>
  </div>

  <div class="form-group">
    <input class="form-control" type="hidden" formControlName="author" placeholder="Author"
           [ngClass]="{danger: form.get('author').touched && form.get('author').invalid}" />

    <div class="validation" *ngIf="form.get('author').touched && form.get('author').invalid">
      <small *ngIf="form.get('author').errors.required">Author name required!</small>
    </div>
  </div>

  <div class="form-group">
    <quill-editor formControlName="text"></quill-editor>
  </div>
  <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="form.invalid">Submit</button>
</form>

<app-alert></app-alert>
